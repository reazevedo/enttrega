<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresas</title>
</head>
<body>
	<h3>Cadastro de Empresas</h3>
	<form action="ManterEmpresa.do" method="get">

		Nome: <input type="text" name="nome"><br>
		Conjunto: <input type="text" name="conjunto"><br>
		CNPJ: <input type="text" name="cnpj"><br>
		Razão Social: <input type="text" name="razaosocial"><br>
		Horário de Funcionamento: <input type="text" name="horariofuncionamento"><br>
		Autorização: <input type="text" name="autorizacao"><br>
		Temperatura: <input type="text" name="temperatura"><br>
		Horário Ar Condicionado: <input type="text" name="horarioarcondicionado"><br>
		Cancelado: <input type="text" name="cancelado"><br>
		<input type="submit">
	</form>
</body>
</html>
